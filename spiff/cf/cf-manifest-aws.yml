---

terraform_outputs: (( merge ))

networks:
- name: private
  type: manual
  subnets:
  - range: 10.0.0.0/24
    gateway: 10.0.0.1
    dns: [10.0.0.2]
    reserved: ["10.0.0.2 - 10.0.0.9"]
    static: ["10.0.0.10 - 10.0.0.100"]
    cloud_properties:
      subnet: (( terraform_outputs.aws.microbosh_subnet_name ))


