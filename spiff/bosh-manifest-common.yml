---
name: bosh

iaas_specific: (( merge ))

releases:
  - <<: (( merge ))
  - name: bosh
    url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=190
    sha1: a0260b8cbcd3fba3a2885ddaa7040b8c4cb22a49

networks: (( merge ))

resource_pools:
  - name: bosh_vms
    network: private
    stemcell: (( iaas_specific.stemcell ))
    cloud_properties: (( iaas_specific.bosh_vm.cloud_properties ))

disk_pools:
  - name: disks
    disk_size: 32_768
    cloud_properties:
      type: pd-standard


jobs:
  - name: bosh
    instances: 1

    templates:
      - name: nats
        release: bosh
      - name: redis
        release: bosh
      - name: postgres
        release: bosh
      - name: powerdns
        release: bosh
      - name: blobstore
        release: bosh
      - name: director
        release: bosh
      - name: health_monitor
        release: bosh
      - name: cpi
        release: bosh-google-cpi
      - name: registry
        release: bosh-google-cpi

    resource_pool: vms
    persistent_disk_pool: disks

    networks:
      - name: private
        default:
          - dns
          - gateway
      - name: public
        static_ips:
          - ${gce_static_ip}

    properties:
      nats:
        address: 127.0.0.1
        user: nats
        password: nats

      redis:
        listen_address: 127.0.0.1
        address: 127.0.0.1
        password: redis

      postgres: &db
        adapter: postgres
        host: 127.0.0.1
        user: postgres
        password: postgres
        database: bosh

      dns:
        address: ${gce_static_ip}
        domain_name: microbosh
        db: *db
        recursor: 8.8.8.8

      blobstore:
        address: ${gce_static_ip}
        provider: dav
        director:
          user: director
          password: director
        agent:
          user: agent
          password: agent

      director:
        address: 127.0.0.1
        name: micro-google
        db: *db
        cpi_job: cpi

      hm:
        http:
          user: hm
          password: hm
        director_account:
          user: admin
          password: admin123
        resurrector_enabled: true

      ntp: &ntp
        - 169.254.169.254

      google: &google_properties
        project: ${gce_project_id}
        json_key: |
                    ACCOUNT_JSON
        default_zone: ${gce_default_zone}

      agent:
        mbus: nats://nats:nats@${gce_static_ip}:4222
        ntp: *ntp
        blobstore:
           options:
             endpoint: http://${gce_static_ip}:25250
             user: agent
             password: agent

      registry:
        host: ${gce_static_ip}
        username: registry
        password: registry

cloud_provider:
  template:
    name: cpi
    release: bosh-google-cpi

  ssh_tunnel:
    host: ${gce_static_ip}
    port: 22
    user: ${gce_ssh_user}
    private_key: ${gce_ssh_key_path}

  mbus: https://mbus:mbus@${gce_static_ip}:6868

  properties:
    google: *google_properties
    agent:
      mbus: https://mbus:mbus@0.0.0.0:6868
      ntp: *ntp
      blobstore:
        provider: local
        options:
          blobstore_path: /var/vcap/micro_bosh/data/cache

